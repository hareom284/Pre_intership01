<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>


<body>
    <form>
        <h1 style="text-align: center;">Reverse String</h1>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter String Value" id="getvalue"
                    onkeyup="revers()">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Showing Reverse Value" id="displayvalue">
            </div>
        </div>
    </form>

    <script>
        function revers()
        {
        var valu= document.getElementById('getvalue').value;
        
        var newStr = '';
	    for(var i = valu.length - 1; i >= 0; i--)
        {
        newStr += valu[i];
        document.getElementById('displayvalue').value=newStr;
        }
    }
        
    </script>
</body>


</html>
