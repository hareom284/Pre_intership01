<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="h2 text-center">Calorie Calculator</div>
<div class="container border border-primary" style="margin-top: 20px;">
<div class="col">
    <form>
        <div class="form-group row">
          <label for="text" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" >
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input class="gender" type="radio" name="gen" value="male"  checked>
                <label class="form-check-label" for="exampleRadios2">
                  Male
                </label>
                &nbsp;&nbsp;&nbsp;
                <input class="gender" type="radio" name="gen"   value="female">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
          </div>
        </div>
        <div class="form-group row">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Height</label> 
            <div class="col-sm-4">
               
                <select class="custom-select my-1 mr-sm-2" id="height">
                  <option selected>Choose...</option>
                  <option value="1">1'</option>
                  <option value="2">2'</option>
                  <option value="3">3'</option>
                  <option value="4">4'</option>
                  <option value="5">5'</option>
                  <option value="6">6'</option>
                </select>
            </div>
            <div class="col-sm-4">
                
                <select class="custom-select my-1 mr-sm-2" id="height1">
                  <option selected>Choose...</option>
                  <option value="1">1"</option>
                  <option value="2">2"</option>
                  <option value="3">3"</option>
                  <option value="4">4"</option>
                  <option value="5">5"</option>
                  <option value="6">6"</option>
                  <option value="7">7"</option>
                  <option value="8">8"</option>
                  <option value="9">9"</option>
                  <option value="10">10"</option>
                  <option value="11">11"</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-sm-2 col-form-label">Centimeter</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" placeholder="Centimeter">
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-sm-2 col-form-label">Weight In Pound</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" placeholder="Weight in pound">
            </div>
          </div>
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Exercise Activities</label> 
          <div class="col-sm-8">
            
            <select class="custom-select my-1 mr-sm-2" >
              <option selected>Choose...</option>
              <option value="1">Sedentary</option>
              <option value="2">Light Active</option>
              <option value="3">Moderately Active</option>
              <option value="4">Very Active</option>
              <option value="5">Extra Active</option>
              </select>
        </div>
        <br>
        <div class="col">
        <button type="button" class="btn  btn-info btn-lg" onclick="fun()">Calculate Your Calorie</button>
        </div>
      </form>
      <br>
      
      <div class="h4 font-weight-bold">Total Calorie Need Per Day</div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" >
        </div>
      </div>
</div>
</div>
<script>
  function fun()
  {
  var radio = document.getElementsByClassName("gender").value;
  console.log(radio);
  }
</script>
</body>
</html>
