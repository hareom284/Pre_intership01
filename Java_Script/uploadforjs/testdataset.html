<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function() {               
                document.querySelectorAll('.color-change').forEach(function(button) {
                        button.onclick = function() {
                        document.querySelector('#hello').style.color = button.dataset.index;
                    };
                });

            });
        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id="hello">Hello!How are you!</h1>
        <button class="color-change" data-index="red">Red</button>
        <button class="color-change" data-index="blue">Blue</button>
        <button class="color-change" data-index="green">Green</button>
    </body>
</html>
