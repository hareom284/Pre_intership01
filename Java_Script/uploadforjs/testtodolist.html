<!DOCTYPE html>
<html>
    <head>
        <script>
            function dis()
            {
                document.getElementById('disable').disabled=false;
            }
            document.addEventListener('DOMContentLoaded', () => {

                      document.querySelector('#todo-list').onsubmit = () => {
                      var val= document.getElementById('task').value;
                    if(val!=' ')
                    {
                    document.getElementById('disable').disabled=false;
                    const li = document.createElement('li');
                    li.innerHTML = val;
                
                
                
                    document.querySelector('#list').append(li);

                    
                   val =' ';
                    return false;
                    }
                    else
                    {
                        document.getElementById('disable').disabled=true;
                        return false;
                    }
                
                };

            });
        </script>
        <title>PreIntern Group</title>
    </head>
    <body>
        
       
        <form id="todo-list">
            <input id="task" autocomplete="off"  autofocus placeholder="Add todo-task" type="text">
            <input type="submit" id="disable">
        </form>
        <h1>To Do List</h1>
        <ul id="list">
        </ul>
    </body>
</html>
