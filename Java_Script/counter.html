<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        var count=1;
        
        
        function fun1()
        {   count++;
            document.querySelector('h3').innerHTML=count;
          
          }  
        
    </script>
</head>
<body>
    <button onclick="fun1()">Count</button>
    <h3 class="counter">0</h3>
</body>
</html>
