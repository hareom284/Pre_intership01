<html>
<head>
    <title>Negative and Positive Margin</title>
    <style>
       .first
       {
           border: 1px solid gray;
           background-color: #ef23ae;
           margin-bottom:-100px;
       }
       .second

       {
        border: 1px solid red;
        background-color: grey;
        margin-top: 100px;
       }
    </style>
</head>
<body>
    <div class="first"><h1>First Line</h1></div>
    <div class="second"><h1>Second Line</h1></div>
</body>

</html>
